<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Catalogue</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
    <!-- Font awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Toastr CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
        integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
        crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section>
        <div class="container">
            <div class="row mt-4">
                <div class="col-md-12">
                    <a href="index.html" data-toggle="tooltip" title="Back to Home Page"> <strong> <i
                                class="fa fa-angle-left mr-1"></i> Back to results</strong> </a>
                </div>

            </div>
            <!-- Artist Info -->
            <div id="artistInfo" class="mt-3"></div>
            <!-- Dropdown for select events -->
            <div class="row">
                <div class="col-md-4 my-3">
                    <label for="eventsType">Select Events </label>
                    <select value="all" name="eventsType" id="eventsType" class="custom-select"
                        onchange="ddlEventsTypeOnChange(this)">
                        <option value="all">All</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="past">Past</option>
                    </select>
                </div>
            </div>

            <!-- Show events detail -->
            <div id='eventsContainer'></div>
        </div>
    </section>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- tooltip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Toastr CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="./js/helpers.js"></script>
    <script>
        const ddlEventsTypeOnChange = (selectEventType) => {
            let allQueryParams = getQueryParams();
            //make api call if artistname is present
            if (isArtistProvided(allQueryParams)) {
                callApi(extractArtistName(allQueryParams[0]), selectEventType.value);
            }
        }

        const callApi = (artistName, eventsType = 'all') => {
            $.ajax({
                url: getEventsURL(artistName, eventsType),
                //artist = API Response object
                success: function (events) {
                    if (events !== undefined && events.length > 0) {
                        let eventsHtmlWrapper = getEventsSummaryTemplate(events.length, eventsType);
                        eventsHtmlWrapper += '<div class="row events mb-2" id="events">'
                        events.map(eventObj => {
                            eventsHtmlWrapper += getEventsTemplate(eventObj);
                        });
                        eventsHtmlWrapper += "</div>"
                        document.getElementById('eventsContainer').innerHTML = eventsHtmlWrapper;
                        document.getElementById('artistInfo').innerHTML = getArtistHtml(events[0]
                            .artist);
                    } else {
                        toastr.error('No Upcoming Events Found');
                        document.getElementById('eventsContainer').innerHTML = '';
                    }
                },
                //onFailure
                fail: function (xhr, textStatus, errorThrown) {
                    toastr.error('request failed');
                }
            });
        }

        window.onload = () => {
            let allQueryParams = getQueryParams();
            //make api call if artistname is present
            if (isArtistProvided(allQueryParams)) {
                callApi(extractArtistName(allQueryParams[0]));
            }
        }
    </script>

</body>

</html>
